Render Blueprint (https://render.com/docs/blueprint-spec)

services:

Pythonバックエンドサービス (Web Service)

type: web
name: blog-system-flask
env: python

リポジトリのルートから見たビルドコマンド

buildCommand: "pip install -r requirements.txt"

アプリケーションを起動するコマンド

startCommand: "gunicorn 'app:app'"

環境変数

envVars:

key: PYTHON_VERSION
value: 3.10.6 # 使用するPythonのバージョン

key: SECRET_KEY
generateValue: true # ランダムなSECRET_KEYを自動生成

key: DATABASE_URL
fromDatabase:
name: blog-database
property: connectionString

データベースサービス (PostgreSQL)

type: psql
name: blog-database
plan: free # 無料プランを使用