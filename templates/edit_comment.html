{% extends "layout.html" %}

{% block title %}コメント編集 - ブログシステム{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md overflow-hidden max-w-2xl mx-auto">
    <div class="p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">コメントを編集</h1>
        
        <form method="POST">
            <div class="mb-6">
                <label for="content" class="block text-lg font-semibold text-gray-700 mb-2">コメント内容</label>
                <textarea id="content" name="content" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow" required>{{ comment.content }}</textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">更新</button>
                <a href="{{ url_for('article', article_id=comment.article_id) }}" class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-colors">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
