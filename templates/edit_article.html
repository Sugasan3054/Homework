{% extends "layout.html" %}

{% block title %}
{% if article %}記事の編集{% else %}新しい記事の投稿{% endif %}
{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 md:p-8">
    <h1 class="text-3xl font-bold mb-6">{% if article %}記事の編集{% else %}新しい記事の投稿{% endif %}</h1>
    <form method="POST">
        <div class="mb-6">
            <label for="title" class="block text-lg font-semibold text-gray-700 mb-2">タイトル</label>
            <input type="text" id="title" name="title" value="{{ article.title if article else '' }}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow" required>
        </div>
        <div class="mb-6">
            <label for="content" class="block text-lg font-semibold text-gray-700 mb-2">本文</label>
            <textarea id="content" name="content" rows="15" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow" required>{{ article.content if article else '' }}</textarea>
        </div>
        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('index') }}" class="px-6 py-2 text-gray-600 font-semibold rounded-lg hover:bg-gray-200 transition-colors">キャンセル</a>
            <button type="submit" class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition-colors">
                {% if article %}更新する{% else %}投稿する{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
